<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Frontend stage one task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slackName">
        <h1 data-testid="slackUserName">Victor Nwachukwu</h1>
        <h2>Vforce</h2>
      </div>

      <div class="slackDisplayPicture">
        <img
          src="image/prof1.jpg"
          alt="<display picture>"
          data-testid="slackDisplayPicture"
          width="100px"
        />
      </div>
      <div id="dayOfWeek" data-testid="currentDayOfTheWeek"></div>
      <div id="utcTime" data-testid="currentUTCTime"></div>

      <div id="track" data-testid="myTrack">
        <h2>Frontend</h2>
        <p>
          <a href="https://github.com/Vforce16" data-testid="githubURL"
            >GittHub URL</a
          >
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
